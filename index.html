<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Booking - Multipurpose Online Booking Theme</title>
</head>

<body class="font-poppins dark:bg-[#222529]">
    <!-- https://play.tailwindcss.com/em7FMhvToR -->
    <!-- Header starts -->
    <header class="mx-auto flex w-full max-w-[850px] flex-wrap xl:max-w-[1200px]">
        <!-- Navigation starts -->
        <nav class="p-4 dark:text-slate-400 xl:px-8 xl:py-6 w-full">
            <!-- Left nav starts -->
            <div class="flex flex-wrap items-center">
                <a href="/" class="inline-block w-24 shrink-0 xl:w-32">
                    <img src="./images/logo.svg" alt="Logo Darkmode" class="dark:hidden" />
                    <img src="./images/logo-light.svg" alt="Logo Lightmode" class="hidden dark:block" />
                </a>
                <div class="ml-auto px-3 sm:ml-0">
                    <ul class="hidden items-center space-x-6 font-medium xl:flex">
                        <li class="inline-block px-3 py-1 text-sm">
                            <a href="/">Listings <i class="fa-solid fa-chevron-down fa-xs"></i> </a>
                        </li>
                        <li class="inline-block px-3 py-1 text-sm">
                            <a href="/">Pages <i class="fa-solid fa-chevron-down fa-xs"></i> </a>
                        </li>
                        <li class="inline-block px-3 py-1 text-sm">
                            <a href="/">Accounts <i class="fa-solid fa-chevron-down fa-xs"></i> </a>
                        </li>
                        <li class="inline-block px-3 py-1 text-sm">
                            <a href="/"><i class="fa-solid fa-ellipsis"></i> </a>
                        </li>
                    </ul>
                    <button class="xl:hidden">
                        <span><i class="fa-solid fa-bars fa-fw"></i></span>
                        <span class="hidden sm:inline sm:text-lg">Menu</span>
                    </button>
                </div>
                <!-- Left nav ends -->
                <!-- Right nav starts -->
                <div class="mr-3 px-2 sm:ml-auto">
                    <ul class="hidden items-center space-x-4 font-medium xl:flex">
                        <li class="inline-block rounded-md bg-indigo-100 px-3 py-2 text-sm text-indigo-600 dark:bg-indigo-50/5 dark:text-indigo-500">
                            <a href="/"><i class="fa-solid fa-hotel"></i> Hotel</a>
                        </li>
                        <li class="inline-block rounded-md px-3 py-2 text-sm">
                            <a href="/"><i class="fa-solid fa-plane"></i> Flight</a>
                        </li>
                        <li class="inline-block rounded-md px-3 py-2 text-sm">
                            <a href="/"><i class="fa-solid fa-earth-americas"></i> Tour</a>
                        </li>
                        <li class="inline-block rounded-md px-3 py-2 text-sm">
                            <a href="/"><i class="fa-solid fa-car"></i> Cab</a>
                        </li>
                    </ul>
                    <button class="xl:hidden">
                        <span><i class="fa-solid fa-list fa-fw"></i></span>
                        <span class="hidden sm:inline sm:text-lg">Category</span>
                    </button>
                </div>
                <ul class="flex space-x-3">
                    <li class="relative flex h-10 w-10 items-center justify-center rounded-md bg-slate-100 dark:bg-indigo-50/5">
                        <a href="/"><i class="fa-regular fa-bell dark:text-white"></i></a>
                        <div class="animate-fade-in-out absolute right-0 top-0 -mr-1 -mt-1 h-3 w-3 rounded-full bg-rose-600 opacity-75"></div>
                    </li>
                    <li>
                        <a href="/" class="shrink-0"><img src="./images/01.jpg" alt="Avatar" class="h-10 w-10 rounded-md" /></a>
                    </li>
                </ul>
                <!-- Right nav ends -->
            </div>
        </nav>
        <!-- Navigation ends -->
    </header>
    <!-- Header ends -->
